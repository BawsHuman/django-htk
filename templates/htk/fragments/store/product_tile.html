<li class="product-tile" data:uri="{{ product.get_absolute_url }}">
  <div class="image-container">
    <div class="hover-container">
      <div class="image" style="background-image: url('{{ product.get_amazon_image_url }}');"></div>
      <div class="actions-container">
      </div>
      <div class="details-container">
        <div class="details">
          <i class="fa fa-search"></i><br/>
          {{ product.name }}
        </div>
      </div>
    </div>
  </div>
  <a href="{{ product.get_amazon_url }}" target="_blank">
    <div class="price-tag">
      Buy
    </div>
  </a>
</li>
