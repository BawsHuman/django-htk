<li class="product-tile">
  <div class="image-container">
    <div class="hover-container">
      <div class="image" style="background-image: url('{{ product.get_amazon_image_url }}');"></div>
      <div class="actions-container">
      </div>
      <a href="{{ product.get_amazon_url }}" target="_blank">
        <div class="details">
          {{ product.name }}
        </div>
      </a>
    </div>
  </div>
</li>
