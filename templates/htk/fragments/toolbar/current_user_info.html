<li class="htk-toolbar-list-item current-user">
  <h6 class="text-xl font-bold">Current User Info</h6>
  <div>
    <ul>
      <li><b>User Id</b>: {{ user.id }}</li>
      <li><b>Username</b>: {{ user.username }}</li>
      <li><b>Name</b>: {{ user.first_name }} {{ user.last_name }}</li>
      <li><b>Primary Email</b>: {{ user.email }}</li>
    </ul>
  </div>
</li>
