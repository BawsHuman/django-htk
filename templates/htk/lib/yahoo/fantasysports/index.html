{% extends 'base.html' %}

{% block content %}
<h1>Yahoo Fantasy Sports API Tools and Utilities</h1>

<ul>
  {% for tool in tools %}
  <li>
    <a href="{% url tool.url_name %}">{{ tool.name }}</a>
    {% if tool.description %}
    -
    {{ tool.description }}
    {% endif %}
  </li>
  {% endfor %}
</ul>

{% endblock %}
