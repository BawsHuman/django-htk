{% if meta.description.content %}
<meta name="description" content="{{ meta.description.content }}">
{% endif %}
{% if meta.keywords.content %}
<meta name="keywords" content="{{ meta.keywords.content }}">
{% endif %}

{# site verifications #}
{% if meta.site_verifications.alexa %}

{% endif %}
